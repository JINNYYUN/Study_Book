<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  text-align: center;
}
</style>
</head>
<body>
<div align="center">
<h2>배열의 연산</h2>
<table border="1">
<!--<col>는 는 각 열(column)의 속성을 정의할 때 사용-->
<col width="50"><col width="80"><col width="80"><col width="100">

<tr>
	<th>첨자</th><th>a</th><th>b</th><th>a*b</th>
</tr>

<tr>
	<th>0</th><td>5</td><td>33</td>
	<td>
		<button type="button" onclick="multi(0)">결과</button>
	</td>
</tr>

<tr>
	<th>1</th><td>12</td><td>33</td>
	<td>
		<button type="button" onclick="multi(1)">결과</button>
	</td>
</tr>

<tr>
	<th>2</th><td>18</td><td>65</td>
	<td>
		<button type="button" onclick="multi(2)">결과</button>
	</td>
</tr>
</table>
</div>
<script>
let nodeNum = document.getElementsByTagName('td'); //td태그를 모두 가져옴.
//alert(nodeNum[0].innerHTML); 확인용

let a = new Array(3);
let b = new Array(3);
for(i=0; i<3; i++){
	a[i] = nodeNum[0+(3*i)].innerHTML;
	b[i] = nodeNum[1+(3*i)].innerHTML;
	
}
function multi(index){
	let result = a[index]*b[index];
	alert("결과는" + result + "입니다")
}
</script>

</body>
</html>
